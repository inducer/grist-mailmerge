name: CI
on:
    push:
        branches:
        - main
    pull_request:
    schedule:
        - cron:  '17 3 * * 0'

jobs:
    ruff:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v3
        -   uses: astral-sh/setup-uv@v6
        -   name: "Main Script"
            run: |
                uv run --only-dev ruff check

    basedpyright:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v3
        -   uses: astral-sh/setup-uv@v6
        -   name: "Main Script"
            run: |
                uv run basedpyright

